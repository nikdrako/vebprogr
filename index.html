<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купівля квитків на автобус</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* колір фону */
            background-image: url('https://cdn.pixabay.com/photo/2016/11/23/13/48/beach-1852945_1280.jpg'); /* зображення моря */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8); /* прозорий колір фону */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: rgba(102, 102, 102, 0.8); /* прозорий колір фону */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* прозорий колір фону */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* тінь */
        }

        section {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8); /* прозорий колір фону */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Сайт купівлі квитків на автобус</h1>
    </header>

    <nav>
        <a href="#">Головна</a>
        <a href="#">Маршрути</a>
        <a href="#">Контакти</a>
    </nav>

    <main>
        <section id="search">
            <h2>Пошук квитків</h2>
            <form action="purchase.php" method="post">
                <label for="from">Звідки:</label>
                <input type="text" id="from" name="from" required>
                <label for="to">Куди:</label>
                <input type="text" id="to" name="to" required>
                <label for="date">Дата:</label>
                <input type="date" id="date" name="date" required>
                <button type="submit" onclick="log()">Знайти квитки</button>
            </form>
        </section>

        <section id="tickets">
            <!-- Тут можуть бути відображені доступні квитки за результатами пошуку -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Купівля квитків на автобус</p>
    </footer>

    <script>
        function log() {
            console.log('Форма була відправлена'); // Логування дії
        }
    </script>
</body>
</html>
